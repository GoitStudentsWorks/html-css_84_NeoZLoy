<!-- ------------Modal Buy Now--------------------- -->

<div class="backdrop is-hidden" data-modal>
  <div class="buy-modal">
    <button type="button" class="buy-modal-close-btn" data-modal-close>
      <svg class="buy-modal-close-icon" width="12" height="12">
        <use href="../img/sprite.svg#icon-close-button"></use>
      </svg>
    </button>
    <ul class="buy-modal-list list">
      <li class="buy-modal-item"><img src="" alt="" /></li>
      <li class="buy-modal-item"></li>
      <li class="buy-modal-item"></li>
    </ul>
    <form class="modal-form">
      <p class="modal-text">Leave your contacts and we will call you back</p>
      <label class="modal-form-field">
        <span class="modal-form-input-desc">Name</span>
        <span class="modal-form-input-wrapper">
          <input
            type="text"
            name="user_name"
            class="modal-form-input"
            required
            pattern="[a-zA-Z]+"
            minlength="2"
          />
          <svg class="modal-form-input-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-name"></use>
          </svg>
        </span>
      </label>
      <label class="modal-form-field">
        <span class="modal-form-input-desc">Phone</span>
        <span class="modal-form-input-wrapper">
          <input
            type="tel"
            name="user_phone_number"
            class="modal-form-input"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
          />
          <svg class="modal-form-input-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </span>
      </label>
      <label class="modal-form-field">
        <span class="modal-form-input-desc">Email</span>
        <span class="modal-form-input-wrapper">
          <input
            type="email"
            name="user_email_adresses"
            class="modal-form-input"
            required
          />
          <svg class="modal-form-input-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </span>
      </label>
      <label class="modal-form-field modal-coments-field">
        <span class="modal-form-input-desc">Comment</span>
        <textarea
          name="user_message"
          class="modal-form-message"
          placeholder="Text input"
        ></textarea>
      </label>

      <input
        id="user-policy"
        type="checkbox"
        name="user_policy"
        class="modal-form-check"
      />
      <label for="user-policy" class="modal-form-check-desc"
        >I accept the terms and conditions of the&nbsp;
        <a href="">Privacy Policy</a>
      </label>

      <button type="submit" class="modal-form-submit">Send</button>
    </form>
  </div>
</div>
