<section class="hero container" id="hero">
  <div class="main-hero-container">
    <h1 class="hidden-visually">Simply chocolate</h1>
    <h2 class="hero-title">
      Treat yourself or a loved one to our finest ingredients for a moment of
      pure delight!
    </h2>
    <div class="hero-container">
      <div class="hero-btn-container">
        <button
          type="button"
          class="hero-btn hero-btn-buy js-open-modal"
          data-modal="1"
        >
          Buy now
        </button>
        <a href="#how-it's-made" class="hero-link link hero-btn-how">
          How itâ€™s made
        </a>
      </div>
      <a class="hero-link link" href="#footer">
        scroll down
        <svg class="hero-scroll-icon" width="22" height="22">
          <use href="./img/sprite.svg#icon-scroll-down"></use>
        </svg>
      </a>
    </div>
  </div>
</section>
<!-- Modal Buy Now -->
<div class="buy-modal modal" data-modal="1">
  <button type="button" class="buy-modal-close-btn js-modal-close">
    <svg class="buy-modal-close-icon" width="12" height="12">
      <use href="./img/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <h2 class="buy-modal-header">
    <span class="buy-modal-header-buy">BUY</span> NOW
  </h2>
  <ul class="buy-modal-list list">
    <li class="buy-modal-item">
      <img
        class="buy-modal-img"
        srcset="./img/buy-now-1.jpg 1x, ./img/buy-now-1-2x.jpg 2x"
        src="./img/buy-now-1.jpg"
        alt="#"
        width="120"
        height="107"
      />
      <span class="buy-modal-btn">100 g</span>
    </li>
    <li class="buy-modal-item">
      <img
        class="buy-modal-img"
        srcset="./img/buy-now-2.jpg 1x, ./img/buy-now-2-2x.jpg 2x"
        src="./img/buy-now-2.jpg"
        alt="#"
        width="120"
        height="107"
      />
      <span class="buy-modal-btn">200 g</span>
    </li>
    <li class="buy-modal-item">
      <img
        class="buy-modal-img"
        srcset="./img/buy-now-3.jpg 1x, ./img/buy-now-3-2x.jpg 2x"
        src="./img/buy-now-3.jpg"
        alt="#"
        width="120"
        height="107"
      />
      <span class="buy-modal-btn">300 g</span>
    </li>
  </ul>
  <form class="buy-modal-form">
    <span class="buy-modal-form-name-wrapper">
      <span class="buy-modal-form-input-desc">Personal information</span>
      <span class="buy-modal-form-name-input-wrapper">
        <label class="buy-modal-form-field buy-modal-form-field-name">
          <input
            type="text"
            name="user_name"
            placeholder="Name"
            class="buy-modal-form-input"
            required
            pattern="[a-zA-Z]+"
            minlength="2"
          />
        </label>
        <label class="buy-modal-form-field buy-modal-form-field-name">
          <input
            type="text"
            name="user_name"
            placeholder="Surname"
            class="buy-modal-form-input"
            required
            pattern="[a-zA-Z]+"
            minlength="2"
          />
        </label>
      </span>
    </span>
    <label class="buy-modal-form-field">
      <span class="buy-modal-form-input-desc">Email</span>
      <span class="buy-modal-form-input-wrapper">
        <input
          type="email"
          name="user_email_adresses"
          placeholder="Enter your email"
          class="buy-modal-form-input"
          required
        />
      </span>
    </label>
    <label class="buy-modal-form-field">
      <span class="buy-modal-form-input-desc">Phone number</span>
      <span class="buy-modal-form-input-wrapper">
        <span class="buy-modal-tel-img">
          <svg class="buy-modal-form-input-icon-flag" width="24" height="18">
            <use href="./img/sprite.svg#icon-flag"></use>
          </svg>
          +380
        </span>
        <input
          type="tel"
          name="user_phone_number"
          placeholder="Phone number"
          class="buy-modal-form-input buy-modal-form-input-tel"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
        />
      </span>
    </label>
    <label class="buy-modal-form-field">
      <span class="buy-modal-form-input-desc">Card number</span>
      <span class="buy-modal-form-input-wrapper">
        <input
          type="text"
          name="user_bank_card"
          placeholder="Enter card"
          class="buy-modal-form-input"
          required
          pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
          title="xxxx-xxxx-xxxx-xxxx"
        />
        <svg class="buy-modal-form-input-icon-master" width="32" height="21">
          <use href="./img/sprite.svg#icon-mastercard"></use>
        </svg>
      </span>
    </label>
    <label class="buy-modal-form-field buy-modal-coments-field">
      <span class="buy-modal-form-input-desc">Comment</span>
      <textarea
        name="user_message"
        class="buy-modal-form-message"
        placeholder="Enter text"
      ></textarea>
    </label>
    <button type="submit" class="buy-modal-form-submit">Send</button>
  </form>
</div>
<div class="backdrop js-overlay-modal"></div>
